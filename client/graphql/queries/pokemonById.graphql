query getPokemonById($id: Int!) {
  pokemon(id: $id) {
    id
    identifier
    species_id
    height
    weight
    base_experience
    ordre
    is_default
    type_1
    type_2
    abilities {
      id
      identifier
    }
    evolve_from_pokemon_id
    evolution_chain_id
    category
    picture
  }
}